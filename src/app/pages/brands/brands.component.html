<div class="container">
  <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
    <p class="my-2">{{ errorMsg }}</p>
  </div>
  <div class="row gap-3 justify-content-center">
    <div class="col-sm-5 col-md-3 col-lg-2 shadow" *ngFor="let brand of brands">
      <img [src]="brand.image" alt="brand.name" class="w-100" height="200" />
      <p class="text-main fs-5 text-center">{{ brand.name }}</p>
    </div>
  </div>
</div>
