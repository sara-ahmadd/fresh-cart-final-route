<div class="container px-3">
  <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
    <p class="my-2">{{ errorMsg }}</p>
  </div>
  <div class="row gap-3 justify-content-center">
    <div
      class="col-sm-5 col-md-3 col-lg-2 brand-card pointer"
      *ngFor="let brand of brands"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      (click)="openModal(brand._id ?? '')"
    >
      <img [src]="brand.image" alt="brand.name" class="w-100" height="200" />
      <p class="text-main fs-5 text-center">{{ brand.name }}</p>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body" *ngIf="brandName">
        <p class="text-main fs-2 fw-bold p-3">{{ brandName }}</p>
        <img [src]="brandImg" class="w-100" />
      </div>
    </div>
  </div>
</div>
