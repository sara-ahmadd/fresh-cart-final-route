<div class="container">
  <div
    class="row bg-light p-4 border-bottom my-3 justify-content-between"
    *ngIf="productsCount > 0"
  >
    <p class="col-md-6 text-main fs-3">
      {{ productsCount }} Items in your wish list
    </p>
  </div>

  <div
    class="row justify-content-center bg-light p-4 border-bottom"
    *ngFor="let item of productsArray"
  >
    <div class="col-md-2">
      <img [src]="item.imageCover" class="w-100" height="200" />
    </div>
    <div class="col-md-8">
      <p class="fs-5">{{ item.title }}</p>
      <p class="fs-6 text-main">{{ item.category.name }}</p>
      <p>{{ item.price }}EGP</p>
      <div class="d-flex justify-content-between align-items-end">
        <button
          class="btn btn-outline-danger d-flex justify-content-center align-items-center gap-2"
          (click)="removeProduct(item._id)"
        >
          <i class="fa fa-trash"></i>
          <span>Remove</span>
        </button>
        <app-add-to-cart-btn [productId]="item._id"></app-add-to-cart-btn>
      </div>
    </div>
  </div>
</div>
